<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" style="color:white;">Users Manager</a>
  <button aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
          data-target="#navbarColor02" data-toggle="collapse" type="button">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarColor02">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <add-user-modal></add-user-modal>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input #key="ngModel" (ngModelChange)="searchUsers(key.value)" class="form-control mr-sm-2" id="searchName"
             name="key" ngModel placeholder="Search users..." required type="search">
    </form>
  </div>
</nav>
<div class="container" id="main-container">
  <div class="row">
    <div *ngFor="let user of users" class="col-md-6 col-xl-3">
      <div class="card m-b-30">
        <div class="card-body row">
          <div class="col-6">
            <a href=""><img alt="" class="img-fluid rounded-circle w-60" src="{{user?.imageUrl}}"></a>
          </div>
          <div class="col-6 card-title align-self-center mb-0">
            <h5>{{user.firstname}} {{user.lastname}}</h5>
          </div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><i class="fa fa-envelope float-right"></i>Email : <a href="#">{{user.email}}</a>
          </li>
          <li class="list-group-item"><i class="fa fa-phone float-right"></i>{{user.phone}}</li>
        </ul>
        <div class="card-body">
          <div class="float-right btn-group btn-group-sm">
            <edit-user-modal [user]="user" ></edit-user-modal>
            <delete-user-modal [user]="user" [users]="users"></delete-user-modal>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>

<!-- Notification for no Users -->
<div *ngIf="users?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
  <div class="alert alert-info" role="alert">
    <h4 class="alert-heading">NO Users!</h4>
    <p>No Users were found.</p>
  </div>
</div>
