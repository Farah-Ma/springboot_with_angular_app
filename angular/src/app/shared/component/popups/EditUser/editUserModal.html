<ng-template #contentPopinEditUser let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edit
      User {{editUser?.firstname}} {{editUser?.lastname}}</h4>
    <button (click)="modal.dismiss('Cross click')" aria-label="Close" class="btn-close" type="button"></button>
  </div>
  <div class="modal-body">
    <form #editForm="ngForm">
      <input class="form-control" id="id" name="id" ngModel="{{editUser?.id}}" type="hidden">
      <input class="form-control" id="userIdent" name="userIdent" ngModel="{{editUser?.userIdent}}" type="hidden">
      <div class="form-group">
        <label for="firstname">First name</label>
        <input class="form-control" id="firstname" name="firstname" ngModel="{{editUser?.firstname}}"
               placeholder="First name" required
               type="text">
      </div>
      <div class="form-group">
        <label for="lastname">Last name</label>
        <input class="form-control" id="lastname" name="lastname" ngModel="{{editUser?.lastname}}"
               placeholder="Last name" required
               type="text">

      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input class="form-control" id="email" name="email" ngModel="{{editUser?.email}}"
               placeholder="Email" required type="email">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input class="form-control" id="phone" name="phone" ngModel="{{editUser?.phone}}"
               placeholder="Phone" required type="text">
      </div>
      <div class="form-group">
        <label for="image-Url">Image URL</label>
        <input class="form-control" id="image-Url" name="imageUrl" ngModel="{{editUser?.imageUrl}}"
               placeholder="Image URL" required
               type="text">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button (click)="modal.dismiss('Close')" class="btn btn-outline-dark" type="button">Close</button>
    <button (click)="onUpdateUser(editForm.value)" class="btn btn-primary" data-dismiss="modal">Save changes</button>
  </div>
</ng-template>


<a (click)="open(contentPopinEditUser,user)" class="btn btn-primary tooltips" data-original-title="Edit"
   data-placement="top"><i class="fa fa-pencil"></i> </a>
