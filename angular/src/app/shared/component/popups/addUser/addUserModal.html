<ng-template #contentPopinAddUser let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add User</h4>
    <button (click)="modal.dismiss('Cross click')" aria-label="Close" class="btn-close" type="button"></button>
  </div>
  <div class="modal-body">
    <form #addForm="ngForm" (ngSubmit)="onAddUser(addForm)">
      <div class="form-group">
        <label for="firstname">First name</label>
        <input class="form-control" id="firstname" name="firstname" ngModel placeholder="First name" required
               type="text">
      </div>
      <div class="form-group">
        <label for="lastname">Last name</label>
        <input class="form-control" id="lastname" name="lastname" ngModel placeholder="Last name" required
               type="text">

      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input class="form-control" id="email" name="email" ngModel placeholder="Email" required type="email">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input class="form-control" id="phone" name="phone" ngModel placeholder="Phone" required type="text">
      </div>
      <div class="form-group">
        <label for="image-Url">Image URL</label>
        <input class="form-control" id="image-Url" name="imageUrl" ngModel placeholder="Image URL" required
               type="text">
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline-dark" (click)="modal.dismiss('close')" type="button">Close</button>
        <button [disabled]="addForm.invalid" class="btn btn-primary" data-dismiss="modal" id="add-user-form"
                type="submit">Save changes
        </button>

      </div>
    </form>
  </div>

</ng-template>

<a (click)="open(contentPopinAddUser)" class="btn nav-link">Add User <span class="sr-only">(current)</span></a>
